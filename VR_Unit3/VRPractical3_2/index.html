<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="rocket.js"></script>
    <script src="ufo.js"></script>
    <script src="car.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>
        <a-entity id="car" position="2 0 10" rotation="0 180 0">
            <a-box position="6 1 -5" width="6" depth="4" rotation=" 0 90 0"> </a-box>
            <a-box position="6 2 -4.5" width="5" depth="4" rotation=" 0 90 0"> </a-box>
            <a-box position="4.25 1.75 -4.5" width="2.5" depth=".5" rotation="0 90 0" color="#c8d8d8"></a-box> side left
            <a-box position="4.25 1.75 -4.5" width="2.5" depth=".5" rotation="0 90 0" color="#c8d8d8"></a-box> side left
            <a-box position="6 1.75 -3.5" width="4" depth=".1" rotation="0 0 0" color="black"></a-box> side right window pane
            <a-box position="6 1.75 -5.5" width="4" depth=".1" rotation="0 0 0" color="black"></a-box> side left window pane
            <a-box position="6 1.75 -2.5" width="2.5" depth="1" rotation="0 0 0" color="black"></a-box>back
            <a-cylinder position="6 0.75 -3" rotation ="90 90 0"radius=".5" height="3" color="Black"></a-cylinder> bottom
            <a-cylinder position="6 1 -1.85" rotation ="90 90 0"radius=".25" height="3" color="Black"></a-cylinder> 
            <a-cylinder position="6 1 -8" rotation ="90 90 0"radius=".25" height="3" theta-length="180" color="Black"></a-cylinder> 
            <a-cylinder position="6 1.50 -6.5" rotation ="270 0 90"radius="1" height="3.5" theta-length="90" color="Black"></a-cylinder> 
            <a-cylinder position="6 1.25 -5.5" rotation ="270 0 90"radius="1" height="4" theta-length="90" color="#c8d8d8"></a-cylinder> side
            <a-cylinder position="6 1.25 -3.5" rotation ="270 0 270"radius="1" height="4" theta-length="90" color="#c8d8d8"></a-cylinder> side
            <a-cylinder position="4 .5 -3" rotation ="90 90 180"radius="0.5" height="0.5" color="Black"></a-cylinder> wheel start
            <a-cylinder position="4 .5 -3" rotation ="90 90 180"radius="0.25" height="0.5" color="white"></a-cylinder>
            <a-cylinder position="8 .5 -3" rotation ="90 90 180"radius="0.5" height="0.5" color="Black"></a-cylinder> 
            <a-cylinder position="8 .5 -3" rotation ="90 90 180"radius="0.25" height="0.5" color="white"></a-cylinder>
            <a-cylinder position="4 .5 -6" rotation ="90 90 180"radius="0.5" height="0.5" color="Black"></a-cylinder> 
            <a-cylinder position="4 .5 -6" rotation ="90 90 180"radius="0.25" height="0.5" color="white"></a-cylinder>
            <a-cylinder position="8 .5 -6" rotation ="90 90 180"radius="0.5" height="0.5" color="Black"></a-cylinder> 
            <a-cylinder position="8 .5 -6" rotation ="90 90 180"radius="0.25" height="0.5" color="white"></a-cylinder> wheel end
        </a-entity>

      <a-camera wasd-controls="acceleration: 500; fly: true" position=" 0 1 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
