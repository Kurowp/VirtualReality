<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-sphere position="0 2 0" phi-start="2" phi-length="250" rotation="20 0 90" side="double" color="yellow"></a-sphere>
      <a-sphere position=".75 2.5 .10" radius=".25" color="black"></a-sphere>
      <a-sphere position="-.75 2.5 .10" radius=".25" color="black"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
